backend:
  name: git-gateway
  branch: preview
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: description
            label: Site Description
            required: false
            hint: The default site description used in meta data.
          - widget: select
            name: layout_style
            label: Layout Style
            required: false
            default: simple
            hint: The style of the theme layout.
            options:
              - simple
              - overflow
          - widget: select
            name: palette
            label: Color Palette
            required: false
            default: green
            hint: The color palette used for the site.
            options:
              - blue
              - green
              - orange
              - violet
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: string
                name: title
                label: Header Title
                required: false
                hint: >-
                  The title displayed on the left side. If value is not set, the
                  author name will be used.
              - widget: string
                name: tagline
                label: Header Tagline
                required: false
                hint: The tagline displayed on the left side.
              - widget: image
                name: profile_img
                label: Profile Image
                required: false
                hint: The author profile image displayed on the left side.
              - widget: select
                name: background
                label: Background
                required: false
                default: dark
                hint: The background of the left side.
                options:
                  - dark
                  - light
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar on the left side.
              - widget: list
                name: nav_links
                label: Navigation Links
                required: false
                hint: List of navigation links.
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name, used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: boolean
                name: has_social
                label: Enable Social Links
                required: false
                default: true
                hint: Display social links on the left side.
              - widget: list
                name: social_links
                label: Social Links
                required: false
                hint: List of social links on the left side.
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name, used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: header
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: string
                name: content
                label: Footer Content
                required: false
                hint: The copyright text displayed in the footer.
              - widget: list
                name: links
                label: Links
                required: false
                hint: List of links in the footer.
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name, used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: footer
  - name: advanced
    label: Advanced Pages
    folder: src/pages
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the page.
      - widget: boolean
        name: hide_title
        label: Hide page title
        required: false
        default: true
      - widget: string
        name: excerpt
        label: Excerpt
        required: false
        hint: The excerpt of the page displayed in meta data.
      - widget: list
        name: sections
        label: Sections
        required: false
        hint: Page sections
        types:
          - name: section_content
            widget: object
            label: Content Section
            fields:
              - widget: string
                name: title
                label: Title
                required: false
                hint: The title of the section.
              - widget: string
                name: section_id
                label: Element ID
                required: false
                hint: >-
                  A unique identifier that can be used when linking to this
                  section. Must not contain whitespace.
              - widget: image
                name: image
                label: Image
                required: false
                hint: The image of the section.
              - widget: markdown
                name: content
                label: Content
                required: false
                hint: The text content of the section.
              - widget: list
                name: actions
                label: Action Buttons
                required: false
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name, used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: section_content
          - name: section_form
            widget: object
            label: Form Section
            fields:
              - widget: string
                name: title
                label: Title
                required: false
                hint: The title of the section.
              - widget: string
                name: section_id
                label: Element ID
                required: false
                hint: >-
                  A unique identifier that can be used when linking to this
                  section. Must not contain whitespace.
              - widget: markdown
                name: content
                label: Content
                required: false
                hint: The text content of the section.
              - widget: string
                name: form_id
                label: Form ID
                required: true
                hint: A unique identifier of the form. Must not contain whitespace.
              - widget: string
                name: form_action
                label: Form Action
                required: false
                hint: >-
                  The path of your custom "success" page, if you want to replace
                  the default success message.
              - widget: list
                name: form_fields
                label: Form Fields
                required: false
                fields:
                  - widget: select
                    name: input_type
                    label: Type
                    required: true
                    hint: Type of the form field.
                    options:
                      - text
                      - email
                      - tel
                      - number
                      - checkbox
                      - textarea
                      - select
                  - widget: string
                    name: name
                    label: Name
                    required: true
                    hint: 'The name of the field, submitted with the form.'
                  - widget: string
                    name: label
                    label: Label
                    required: false
                    hint: 'The caption of the field, shown above the field input.'
                  - widget: string
                    name: default_value
                    label: Default Value
                    required: false
                    hint: The default value for textual field types.
                  - widget: list
                    name: options
                    label: Options
                    required: false
                    hint: >-
                      The list of options, used only when the field type is
                      "select".
                    field:
                      label: String
                      name: string
                      widget: string
                  - widget: boolean
                    name: is_required
                    label: Is the field required?
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: form_field
              - widget: string
                name: submit_label
                label: Submit Button Label
                required: true
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: section_form
          - name: section_hero
            widget: object
            label: Hero Section
            fields:
              - widget: string
                name: title
                label: Title
                required: false
                hint: The title of the section.
              - widget: string
                name: section_id
                label: Element ID
                required: false
                hint: >-
                  A unique identifier that can be used when linking to this
                  section. Must not contain whitespace.
              - widget: markdown
                name: content
                label: Content
                required: false
                hint: The text content of the section.
              - widget: list
                name: actions
                label: Action Buttons
                required: false
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name, used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: section_hero
          - name: section_posts
            widget: object
            label: Posts Section
            fields:
              - widget: string
                name: title
                label: Title
                required: false
                hint: The title of the section.
              - widget: string
                name: section_id
                label: Element ID
                required: false
                hint: >-
                  A unique identifier that can be used when linking to this
                  section. Must not contain whitespace.
              - widget: number
                name: posts_number
                label: Number of posts to display
                required: true
                valueType: int
              - widget: list
                name: actions
                label: Action Buttons
                required: false
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: select
                    name: style
                    label: Style
                    required: true
                    default: link
                    options:
                      - link
                      - button
                      - icon
                  - widget: string
                    name: icon_class
                    label: Icon
                    required: false
                    hint: >-
                      Font Awesome icon class name, used only when style is
                      "icon".
                  - widget: boolean
                    name: new_window
                    label: Open in new tab/window
                    required: false
                    default: false
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: section_posts
      - widget: hidden
        name: template
        label: Template
        required: true
        default: advanced
    filter:
      field: template
      value: advanced
  - name: blog
    label: Blog
    files:
      - name: blog
        label: Blog
        file: src/pages/blog/index.md
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: The title of the page.
          - widget: string
            name: excerpt
            label: Excerpt
            required: false
            hint: The excerpt of the page displayed in meta data.
          - widget: hidden
            name: template
            label: Template
            required: true
            default: blog
  - name: page
    label: Pages
    folder: src/pages
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the page
      - widget: string
        name: subtitle
        label: Subtitle
        required: false
        hint: The text shown just below the page title.
      - widget: string
        name: excerpt
        label: Excerpt
        required: false
        hint: The excerpt of the page displayed in meta data.
      - widget: image
        name: img_path
        label: Image
        required: false
        hint: The image shown below the page title and subtitle.
      - widget: hidden
        name: template
        label: Template
        required: true
        default: page
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: page
  - name: post
    label: Posts
    folder: src/pages/posts
    create: true
    extension: md
    identifier_field: title
    slug: '{{slug}}'
    summary: '{{title}}'
    fields:
      - widget: string
        name: title
        label: Title
        required: true
        hint: The title of the post.
      - widget: string
        name: subtitle
        label: Subtitle
        required: false
        hint: The text shown just below the post title.
      - widget: date
        name: date
        label: Date
        required: true
      - widget: image
        name: thumb_img_path
        label: Featured Image
        required: false
        hint: The image shown in the blog feed.
      - widget: image
        name: content_img_path
        label: Alternative Featured Image
        required: false
        hint: The image shown in the single post.
      - widget: string
        name: excerpt
        label: Excerpt
        required: false
        hint: The excerpt of the post displayed in the blog feed and meta data.
      - widget: string
        name: canonical_url
        label: Canonical URL
        required: false
        hint: 'The canonical url of the post, if post originates elsewhere.'
      - widget: hidden
        name: template
        label: Template
        required: true
        default: post
      - widget: markdown
        name: body
        label: Content
        required: false
        hint: Page content
    filter:
      field: template
      value: post
